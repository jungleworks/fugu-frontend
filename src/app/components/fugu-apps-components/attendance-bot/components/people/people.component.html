<div class="d-flex h-100 w-100 flex-column people-container">
  <div class="p-3 border-bottom">
    <span class="h2 pt-1">People</span>
    <input type="text" class="form-control search-member float-right" placeholder="Search for member" [formControl]="searchMember">
  </div>
  <div class="overflow-auto p-3 flex-grow">
    <table id="all-leave-balance"  mat-table [dataSource]="peopleTableData" class="w-100">
      <ng-container matColumnDef="activated">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">
          <app-fugu-switch [disableToggle]="disableToggleButtons" class="d-flex align-items-center" [defaultComponentClass]="'fugu-switch-default'" [active]="element.status"
                           (switchToggleEvent)="updateUserStatus(element)"></app-fugu-switch></td>
      </ng-container>
      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef>Full name</th>
        <td mat-cell *matCellDef="let element" class="table-link outline-none"
            [routerLink]="['../../attendance/employee', element.user_name]">
          <!--<img *ngIf="element.user_punch_image" [src]="element.user_punch_image + '?' + commonService.generateRandomString()"-->
               <!--class="punch-image" alt="punch-image">-->
          {{element.full_name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="manager_name">
        <th mat-header-cell *matHeaderCellDef>Manager</th>
        <td mat-cell *matCellDef="let element"> {{element.manager_name}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="peopleTableDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: peopleTableDisplayedColumns;"></tr>
    </table>
    <mat-paginator #peopleTablePaginator [length]="peopleTableData.data.length" [pageSize]="20"></mat-paginator>
  </div>
</div>

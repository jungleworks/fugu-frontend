<app-message-modal [padding]="'0'" class="p-0" [width]="'55%'" (closeMessageModal)="closeDrawPopup.emit()">
    <div id="drawParent" class="h-100 d-flex flex-column justify-content-between crop-parent">
        <div class="d-flex align-items-center header-crop">
            <span (click)="closeDrawPopup.emit()" class="margin-close-icon cursor-hand mr-3">
                <img src="assets/img/close-white.svg" class="cursor-hand">
            </span>
            <div>
                <span class="message-modal-heading heading mr-3">Draw</span>
                <!-- <img [src]="canvasObj.src | safeHtml: 'url'"> -->
                <input (change)="watchColorPicker($event)" id="colorInput" type="color" name="favcolor" value="#000">
                <!-- to add an erasing functionality -->
                <!-- <span (click)="clearDrawing()">Clear</span> -->
            </div>
        </div>
        <div id="parent-canvas" class="d-flex justify-content-center align-items-center p-4">
        </div>
    </div>
    <div class="d-flex justify-content-end align-items-center pr-2 pl-2 pb-2">
        <button class="button-crop outline-none w-100" (click)="getImageUrl()" type="button">Done</button>
    </div>
</app-message-modal>

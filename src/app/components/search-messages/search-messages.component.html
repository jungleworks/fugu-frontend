<div #searchContainer id="search-container" class=" h-100 overflow-auto">
  <div *ngIf="!(searched_messages.length)">
    <p class="pt-1 text-center color-no-result">No results found.</p>
</div>
  <!-- <div *ngIf="commonService.showSearchingText">
    <p class="pt-1 text-center color-no-result">Searching...</p>
 </div> -->
  <div class="" *ngFor="let result of searched_messages | orderBy" (click)="jumpToMessage(result)" class="filter-container align-items-center cursor-hand d-flex height-sidebar">
    <div  class="pl-2 pt-1 d-flex flex-column w-100 overflow-hidden min-height">
      <p class="mb-0 conv-label">{{result.full_name}} <span class="ml-2 full-name" *ngIf="result.chat_type != 2">({{result.label}})</span></p>
      <p class="conv-message mb-1 text-muted">{{result.searchable_message}}</p>
    </div>
    <div class="d-flex flex-column">
      <span class="float-right conv-message pr-2 date-time">{{result.date_time | time_converter:'search_messages'}}</span>
      <span class="float-right conv-message pr-2 date-time date-time-hours d-flex justify-content-center">{{result.date_time | date:'hh:mm a'}}</span>
    </div>
  </div>
</div>

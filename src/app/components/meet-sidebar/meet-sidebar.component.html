  <ul class="meet-div">

    <ng-container *ngIf="!meetings?.length">
        <label class="no-meet">No Scheduled Meeting!</label>
    </ng-container>

    <li *ngFor="let data of meetings" class="meet-item">
      <label class="title">{{data?.title | slice:0:22}}
        <span class="on-going"
              *ngIf="commonService.getCurrentUtc() > data.start_datetime && commonService.getCurrentUtc() < data.end_datetime"
        >ONGOING</span>
      </label>
      <button class="btn-next" (click)="joinMeet(data)">Join</button>
      <h5 class="dates">{{data?.start_datetime |date:'dd-MM-yyyy'}}
        ({{data?.start_datetime | date:'hh:mm a'}} -
        {{data?.end_datetime | date:'hh:mm a'}})</h5>
    </li>
  </ul>

  <app-scheduled-meet-join [allData]="joinData" *ngIf="showJoinMeet"
                           (closeSchJoinPopup)="showJoinMeet = false">
  </app-scheduled-meet-join>
</div>

<app-meet-details [allData]="meetInfo" *ngIf="showMeetDetails" (closeBtn)="showMeetDetails = false">
</app-meet-details>
